#General parameters to edit for an experiment
general_parameters:
  experiment_type: LSV
  rest_time: 0.5 #s
  step_number: 100
  data_output_filename: testfile
  data_output_path: desktop
linear_sweep_voltammetry:
  start_voltage: 0 #V
  end_voltage: 1 #V
  sweep_rate: 100 #mV/s
cyclic_voltammetry:
  start_voltage: 0.5 #V
  first_turnover_voltage: 1 #V
  second_turnover_voltage: 0 #V
  sweep_rate: 100 #mV/s
  number_of_cycles: 1
chronoamperometry:
  voltage: 1 #V
  time: 15 #s

#Only advanced users should edit advanced parameters
advanced_parameters:
  conversion_factor: 4.798
  setpoint_gain: 1.03
  setpoint_offset: 0
  shunt_resistor: 0.202 #mOhm
  time_step: 0.003 #s
  average_number: 9
